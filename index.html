<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head>
    <title>AngularJS Form</title>
    <script type="text/javascript" src="http://code.angularjs.org/1.1.4/angular.min.js"></script>
    <script type="text/javascript" src="js/modules/promise-tracker.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  </head>
  <body class="container">
  
  <h2>AngularJs form</h2>

  <p>This is an AngularJs based form. It uses a controller to handle form validation and submission.</p>
  <div ng-controller="help">
    <span id="messages" ng-bind="messages"></span>
    <div ng-show="progress.active()" style="color: red; font-size: 50px;">Loading...</div>

    <form name="helpForm" novalidate role="form">
      <div class="form-group">
        <label for="name">Your Name </label>
        <span class="label label-danger" ng-show="submitted && helpForm.name.$error.required">Required!</span>
        <input type="text" name="name" ng-model="name" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="email">Your E-mail address</label>
        <span class="label label-danger" ng-show="submitted && helpForm.email.$error.required">Required!</span>
        <span class="label label-danger" ng-show="submitted && helpForm.$error.email">Invalid email!</span>
        <input type="email" name="email" ng-model="email" class="form-control" required />  
      </div>
      
      <div class="form-group">
        <label for="subjectList">What is the nature of your request?</label>
        <span class="label label-danger" ng-show="submitted && helpForm.subjectList.$error.required">Required!</span>
        <select name="subjectList" ng-model="subjectList" ng-options="id as value for (id, value) in subjectListOptions" class="form-control" required>
          <option value=""></option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="url">URL of Relevant Page</label>
        <span class="label label-danger" ng-show="submitted && helpForm.$error.url">Invalid URL format!</span>
        <input type="url" name="url" ng-model="url" class="form-control" />
      </div>

      <div class="form-group">
        <label for="comments">Description</label>
        <span class="label label-danger" ng-show="submitted && helpForm.comments.$error.required">Required!</span>
        <textarea name="comments" ng-model="comments" class="form-control" required></textarea>
      </div>

        <button ng-disabled="progress.active()" ng-click="submit(helpForm)" class="btn btn-default">Submit</button>
    </form>
  </div>

  </body>
</html>
